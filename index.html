		<script>
			var i = 0;
			var txt = "HCM FOOD – Kết nối ẩm thực, giữ gìn văn hóa!";
			var speed = 50;
			function typeWriter() {
				if (i < txt.length) {
					document.getElementById("typing-effect").innerHTML += txt.charAt(i);
					i++;
					setTimeout(typeWriter, speed);
				}
			}

			typeWriter();
		</script>
